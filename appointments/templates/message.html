<div class="row justify-content-center">
    <div class="form-group col-md-offset-3 col-md-6 col-md-offset-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <strong> {{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
